<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragment/header::header-section}">
</head>

<body>
    <script th:inline="javascript">
        var products = [[${ products }]];
    </script>
    <!--Navbar General-->
    <div th:replace="~{fragment/navbar::navbar-section}">Navbar</div>
    <!--Navbar General-->
    <div class="container">
        <div class="row">
            <div class="col-8" style="margin-top: 10px;">
                <!--Navbar buscar-->
                <nav class="navbar navbar-expand " aria-label="Second navbar example">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <h3>Products</h3>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarsExample02">
                            <input class="form-control buscador" type="search" placeholder="Search" aria-label="Search"
                                id="searchInput">
                        </div>
                    </div>
                </nav>
                <!-- Fin Navbar buscar-->
                <table class="table table-striped table-hover align-middle table-bordered" id="dataTable">
                    <thead class="table-info text-center">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Stock</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <th sec:authorize="hasRole('ROLE_ADMIN')" th:text="${product.id}" scope="row">1</th>
                            <td th:text="${product.name}">Cookies</td>
                            <td th:text="${product.price}">1.0</td>
                            <td th:text="${product.stock}">39</td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')" class="text-center">
                                <div class="container">
                                    <a class="btn btn-warning" th:onclick="'showInfo(' + ${product.id} + ')'">Update</a>
                                    <a th:href="@{products/delete/{id}(id=${product.id})}"
                                        class="btn btn-danger">Delete</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4 ml-auto" style="margin-top: 55px;" id="addForm">
                <form th:action="@{products/add}" modelAttribute="productForm" method="post"
                    onsubmit="return addProduc()">

                    <div class="ml-5">
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" data-transform="uppercase">
                        </div>
                        <div class="form-group">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" step="any" class="form-control" id="price" name="price">
                        </div>
                        <div class="form-group">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" step="any" class="form-control" id="stock" name="stock">
                        </div>
                        <button type="submit" class="btn btn-primary rounded-pill mt-3" style="width: 100%;">Add
                            Product</button>
                        <a onclick="clearForm()" class="btn btn-info rounded-pill mt-3" style="width: 100%;">Clear</a>
                    </div>
                </form>
            </div>
            <div class="col-4 ml-auto" style="margin-top: 55px; display: none;" id="updateForm">
                <form th:action="@{products/update}" modelAttribute="productForm" method="post"
                    onsubmit="return addProduc()">

                    <div class="ml-5">
                        <div class="form-group">
                            <label for="name" class="form-label">ID Product</label>
                            <input type="text" class="form-control" id="idProduct" name="id" data-transform="uppercase"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="nameU" name="name" data-transform="uppercase">
                        </div>
                        <div class="form-group">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" step="any" class="form-control" id="priceU" name="price">
                        </div>
                        <div class="form-group">
                            <label for="stock" class="form-label">Stock</label>
                            <input type="number" step="any" class="form-control" id="stockU" name="stock">
                        </div>
                        <button type="submit" class="btn btn-primary rounded-pill mt-3" style="width: 100%;">Update
                            Product</button>
                        <a onclick="showAdd()" class="btn btn-warning rounded-pill mt-3" style="width: 100%;">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Script-->
    <script src="js/product/main.js"></script>
    <!--Script-->

    <!--Footer General-->
    <div th:replace="~{fragment/footer::footer-section}">Footer</div>
    <!--Footer General-->
</body>

</html>
