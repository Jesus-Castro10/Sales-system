<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header::header-section}">
</head>
<body>
<div th:replace="~{fragment/navbar::navbar-section}">Navbar</div>
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>See Sale</h3>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="idSale" class="form-label">Id Sale</label>
                    <input type="text" class="form-control" id="idSale" readonly th:value="${sale.idSale}">
                </div>
                <div class="mb-3">
                    <label for="customer" class="form-label">Customer</label>
                    <input type="text" class="form-control" id="customer"
                           th:value="${sale.customer.name} + ' ' + ${sale.customer.lastName}" readonly>
                </div>
                <div class="mb-3">
                    <label for="employee" class="form-label">Employee</label>
                    <input type="text" class="form-control" id="employee"
                           th:value="${sale.employee.name} + ' ' + ${sale.employee.lastName}" readonly>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="text" class="form-control" id="date" th:value="${sale.date}" readonly>
                </div>
                <div class="mb-3">
                    <label for="total" class="form-label">Total</label>
                    <input type="text" class="form-control" id="total" th:value="${sale.total}" readonly>
                </div>
                <div class="text-center">
                    <a th:href="@{/printSale/{id}(id=${sale.idSale})}" class="btn btn-info me-3">Print</a>
                    <a href="/salesHistory" class="btn btn-warning">Back</a>
                </div>
            </div>
            <div class="col">
                <table class="table table-striped table-hover align-middle table-bordered">
                    <thead class="table-warning text-center">
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Subtotal</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="saleDetails : ${salesDetails}">
                        <td th:text="${saleDetails.product.name}">cojspoor</td>
                        <td th:text="${saleDetails.product.price}">Jesus Mendez</td>
                        <td th:text="${saleDetails.amount}">5556647</td>
                        <td th:text="${saleDetails.subTotal}">Vendedor</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragment/footer::footer-section}">Footer</div>
</body>
</html>
