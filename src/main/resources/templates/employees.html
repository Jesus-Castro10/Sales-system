<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragment/header::header-section}">
</head>
<body>
<div th:replace="~{fragment/navbar::navbar-section}">Navbar</div>
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Employees <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/addEmployee}" class="btn btn-outline-success">Add Employee</a></h3>
    </div>
    <div>
        <table class="table table-striped table-hover align-middle table-bordered">
            <thead class="table-info text-center">
            <tr>
                <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Username</th>
                <th scope="col">Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Post</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">  </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <th sec:authorize="hasRole('ROLE_ADMIN')" th:text="${employee.username}" scope="row">cojspoor</th>
                <td th:text="${employee.name} + ' ' + ${employee.lastName}">Jesus Mendez</td>
                <td th:text="${employee.phone}">5556647</td>
                <td th:text="${employee.post}">Vendedor</td>
                <td sec:authorize="hasRole('ROLE_ADMIN')" class="text-center">
                    <div class="container">
                        <a th:href="@{/updateEmployee/{id}(id=${employee.username})}" class="btn btn-warning">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${employee.username})}" class="btn btn-danger">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{fragment/footer::footer-section}">Footer</div>
</body>
</html>
