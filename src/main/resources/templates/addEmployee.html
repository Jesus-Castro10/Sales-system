<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/header::header-section}">
</head>

<body>
    <div th:replace="~{fragment/navbar::navbar-section}">Navbar</div>
    <div class="container">
        <div class="container text-center" style="margin:30px">
            <h3>Add Employee</h3>
        </div>
        <div class="container text-center">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <form th:action="@{/addEmployee}" modelAttribute="employeeForm" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">ID Card</label>
                            <input type="text" class="form-control" id="idCard" name="idCard" required="true"
                                data-transform="uppercase">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Firstname</label>
                            <input type="text" class="form-control" id="firstname" name="firstname" required="true"
                                data-transform="uppercase">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Secondname</label>
                            <input type="text" class="form-control" id="secondname" name="secondname" required="true"
                                data-transform="uppercase">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">First Lastname</label>
                            <input type="text" class="form-control" id="firstLastName" name="firstLastName"
                                required="true" data-transform="uppercase">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Second Lastname</label>
                            <input type="text" class="form-control" id="secondLastName" name="secondLastName"
                                required="true" data-transform="uppercase">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address"
                                data-transform="uppercase">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="text" class="form-control" id="password" name="password">
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="post" id="post1" autocomplete="off" checked
                                value="ROLE_ADMIN">
                            <label class="btn btn-outline-primary" for="post1">ADMIN</label>

                            <input type="radio" class="btn-check" name="post" id="btnradio2" autocomplete="off"
                                value="ROLE_SELLER">
                            <label class="btn btn-outline-primary" for="btnradio2">SELLER</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary me-3">Add</button>
                            <a href="/employees" class="btn btn-warning">Back</a>
                        </div>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <div th:replace="~{fragment/footer::footer-section}">Footer</div>
</body>

</html>
