<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragment/header::header-section}">
</head>

<body>
    <div th:replace="~{fragment/navbar::navbar-section}">Navbar</div>
    <div class="container">
        <div class="container text-center" style="margin:30px">
            <h3>Customers <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{customers/add}"
                    class="btn btn-outline-success">Add Customer</a>
                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/customerExcelExport}"
                    class="btn btn-outline-info">Export</a>
            </h3>
        </div>
        <div>
            <table class="table table-striped table-hover align-middle table-bordered">
                <thead class="table-info text-center">
                    <tr>
                        <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Id Card</th>
                        <th scope="col">Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Address</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col"> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <th sec:authorize="hasRole('ROLE_ADMIN')" th:text="${customer.idCustomer}" scope="row">110092
                        </th>
                        <td th:text="${customer.fullName}">Jesus Mendez</td>
                        <td th:text="${customer.phone}">5556647</td>
                        <td th:text="${customer.address}">Madrid cll 39</td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')" class="text-center">
                            <div class="container">
                                <a th:href="@{customers/update/{id}(id=${customer.idCustomer})}"
                                    class="btn btn-warning">Update</a>
                                <a th:href="@{customers/delete/{id}(id=${customer.idCustomer})}"
                                    class="btn btn-danger">Delete</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="~{fragment/footer::footer-section}">Footer</div>
</body>

</html>
