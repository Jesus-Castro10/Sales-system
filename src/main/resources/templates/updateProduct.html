<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header::header-section}">
</head>
<body>
<div th:replace="~{fragment/navbar::navbar-section}">Navbar</div>
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Update Product</h3>
    </div>
    <div class="container">
        <div class="container">
            <form th:action="@{/updateProduct}" th:object="${product}" method="POST">
                <input type="hidden" name="idProduct" th:field="*{idProduct}"/>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required="true" th:field="*{name}" data-transform="uppercase">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="any" class="form-control" id="price" name="price" required="true" th:field="*{price}">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" step="any" class="form-control" id="stock" name="stock" th:field="*{stock}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary me-3">Add</button>
                    <a href="/products" class="btn btn-warning">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:replace="~{fragment/footer::footer-section}">Footer</div>
</body>
</html>
