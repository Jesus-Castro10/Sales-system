<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header::header-section}">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragment/navbar::navbar-section}">Navbar</div>
<div class="d-flex">
    <div class="col-sm-5">
        <div class="card">
            <div class="card-header">Customer Form</div>
            <div class="card-body">
                <div>
                    <form action="/searchCustomer" method="GET" class="row g-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" name="idCustomer" id="idCustomer"
                                   placeholder="0000">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                        <div class="col-auto">
                            <a th:href="@{/addCustomer}" class="btn btn-outline-info">Add</a>
                        </div>
                        <div th:with="customer= ${session.get('customer')}">
                            <input class="form-control" type="text" th:value="${customer.idCustomer}" required readonly
                                   id="customerId">
                            <input class="form-control" type="text"
                                   th:value="${customer.fullName}" required readonly>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Product Form</div>
            <div class="card-body">
                <!-- Buscar Producto-->
                <div class="row g-3 me-3">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search"/>
                    </div>
                    <div class="col-auto">
                        <button th:href="@{/addProduct}" class="btn btn-outline-info mb-3">Add Product</button>
                    </div>
                </div>
                <!-- Buscar Producto-->
                <!-- Lista de productos -->
                <div class="row g-3 me-3">
                    <div class="col">
                        <div class="scrollable-list">
                            <ul class="list-group" id="list">
                                <li class="list-group-item" th:each="product : ${products}">
                                    <div class="row">
                                        <div class="col">
                                            <input type="text" class="form-control" th:value="${product.name}" readonly>
                                        </div>
                                        <div class="col">
                                            <input type="text" class="form-control" th:value="${product.price}"
                                                   readonly>
                                        </div>
                                        <div class="col">
                                            <input type="number" step="any" class="form-control" placeholder="40"
                                                   th:id="'amount_' + ${product.name}">
                                        </div>
                                        <div class="col">
                                            <button class="form-control btn btn-success"
                                                    th:onclick="addToCart([[${product.name}]],[[${product.price}]])">Add
                                                Cart
                                            </button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <!-- Script Filter-->
                            <script>
                                document.getElementById('searchInput').addEventListener('input', function() {
                                let searchValue = this.value.toLowerCase();
                                let listItems = document.querySelectorAll('#list .list-group-item');

                                listItems.forEach(function(item) {
                                    let productName = item.querySelector('.form-control').value.toLowerCase();
                                        if (productName.includes(searchValue)) {
                                            item.style.display = 'block';
                                        } else {
                                            item.style.display = 'none';
                                        }
                                    });
                                });
                            </script>
                            <!-- Script Filter-->
                        </div>
                    </div>
                </div>
                <!-- Lista de productos -->
            </div>
        </div>
    </div>
    <div class="col-sm-7">
        <div class="card">
            <div class="card-body">
                <div class="d-flex">
                    <p th:text="${#temporals.format(localDate, 'MM-yyyy')}"></p>
                </div>
                <br>
                <div class="scrollable-table " >
                    <table class="table table-hover" id="table-sale" >
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cant</th>
                            <th>SubTotal</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody id="table-cart">
                            <!-- Body table -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <div class="row g-3 me-3">
                    <div class="col-auto">
                            <!--<input type="submit"
                                   class="btn btn-outline-success"
                            value="Save Sale"/>-->
                        <button onclick="addSales()">Save</button>
                    </div>
                    <div class="col-auto">
                        <a href="#"
                           class="btn btn-outline-danger">Cancel</a>
                    </div>
                    <div class="col-auto">
                        <h4 id="iva"></h4>
                    </div>
                    <div class="col-auto">
                        <h4 id="total"></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/save.js"></script>
<script src="js/script.js"></script>
<script src="js/carrito.js"></script>
<!-- <script src="js/filter.js"></script>-->
<div th:replace="~{fragment/footer::footer-section}">Footer</div>
</body>
</html>
